{% extends "base.html" %}

{% block content %}
</br>
<form action="{% url 'customer_delete' object.id %}" method="post">
    {% csrf_token %}

    <p>Are you sure you want to delete customer:

    {{ object.first_name }} {{ object.last_name }}?</p>

    <input type="submit" name="delete_button"
          class="btn btn-danger" value="Confirm" />
    <input type="submit" name="cancel_button"
          class="btn btn-primary" value="Cancel" />
</form>

{% endblock content %}
